<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Text-Analysis</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <h1>Text Analysis</h1>
    <div class="container">
      <textarea
        name="textarea"
        class="textarea"
        spellcheck="false"
        placeholder="Enter your text..."
      ></textarea>
      <div class="stats">
        <section class="stat">
          <span class="statnumber statnumber_words">8</span>
          <h1>Words</h1>
        </section>
        <section class="stat">
          <span class="statnumber statnumber_characters">0</span>
          <h1>Character</h1>
        </section>
        <section class="stat">
          <span class="statnumber statnumber_tweet">20</span>
          <h1>Tweet</h1>
        </section>
        <section class="stat">
          <span class="statnumber statnumber_email">20</span>
          <h1>Email</h1>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
